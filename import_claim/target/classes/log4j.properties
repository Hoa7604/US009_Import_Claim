log4j.appender.fileSuccess=org.apache.log4j.FileAppender 
log4j.appender.fileSuccess.File=/Users/admin/eclipse-workspace/import_claim/src/main/resources/logPJ/success_01.CSV
log4j.appender.fileSuccess.Threshold = INFO
log4j.appender.fileSuccess.MaxFileSize=10MB
log4j.appender.fileSuccess.MaxBackupIndex=10
log4j.appender.fileSuccess.layout=org.apache.log4j.PatternLayout
log4j.appender.fileSuccess.layout.ConversionPattern=%m %d{yyyy-MM-dd } %n

