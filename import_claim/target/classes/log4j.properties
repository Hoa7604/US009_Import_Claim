# Root logger option
log4j.rootLogger= INFO, fileFailure, fileSuccess

#
log4j.appender.fileFailure=org.apache.log4j.FileAppender 
log4j.appender.fileFailure.File=/Users/admin/eclipse-workspace/import_claim/src/main/resources/logPJ/failure_01.CSV
log4j.appender.fileFailure.Threshold = ERROR
log4j.appender.fileFailure.MaxFileSize=10MB
log4j.appender.fileFailure.MaxBackupIndex=10
